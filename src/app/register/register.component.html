<div class="container">

  <div class="mon-inscrip"> <h4>INSCRIPTION</h4> </div>
  
<div class="row">
    <div class="col-md-10">


            <form [formGroup]="userRegiterForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-5">
                  <label for="first-name" class="form-label" class="form-label">Nom: </label>
                  <input id="first-name" type="text" formControlName="firstName" required class="form-control">
                </div>
              
                <div class="col-md-5">
                  <label for="last-name" class="form-label">Prénom: </label>
                   <input id="last-name" type="text" formControlName="lastName" required class="form-control">
                </div>
              </div> 
              
              
              <div class="row">
                <div class="col-md-5">
                  <label for="username" class="form-label">Username: </label>
                  <input id="username" type="text" formControlName="username" required class="form-control">
                </div>
              
                <div class="col-md-5">
                  <label for="password" class="form-label">Password: </label>
                   <input id="password" type="text" formControlName="password" required class="form-control">
                </div>
              </div> 


              <div class="row">
                <div class="col-md-7">

                  
                    
                  
                    <label for="roles" class="form-label" >Role:</label>
                    <select  class="form-control" id="roles" formControlName="roles">
                      <option>Admin</option>
                      <option>User</option>
                      
                    </select>
                  
                </div>
              </div> 
              
              
          <p>Complete the form to enable button.</p>
            <button type="submit" class="btn btn-success" [disabled]="!userRegiterForm.valid">Soumettre</button>
            <button type="submit" class="btn btn-warning" routerLink="/login">Retour</button>
          </form>

          <div class="alert alert-warning" *ngIf="registerFailed">
            Signup failed!<br />{{ errorMessage }}
          </div>
          <div class="alert alert-success" *ngIf="registerSuccessed">
           Utilisateur crée<br />
          </div>
     
    </div>
  </div> 
</div>
