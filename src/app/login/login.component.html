<div class="container">

<div class="mon-connex"> <h4>CONNEXION</h4> </div>

  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col-md-6">
            <label for="username" class="form-label" >Username: </label>
            <input id="username" type="text" formControlName="username" class="form-control" >
          </div>
        </div>
        
      <div class="row">
        <div class="col-md-6">
          <label for="password"  class="form-label">Password: </label>
          <input id="password" type="text" formControlName="password" class="form-control" >
        </div>
      </div>
      
      
          
          
      <p>Complete the form to enable button.</p>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Envoyer</button>
        <button type="submit"class="btn btn-primary" routerLink="/inscription">Inscription</button>
      
      
        <div class="alert alert-warning" *ngIf="isLoginFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
    </div>
  </div>



    
    <div class="alert alert-success" *ngIf="isLoggedIn">
    Your registration is successful!
    </div>
</div>
